<div class='mailing_list'>
    <!-- Begin MailChimp Signup Form -->
    <span id='mc_embed_signup'>
        <form
            action='//haskellprogrammers.us12.list-manage.com/subscribe/post?u=dc9dff1f6c69b7fa92adb46d0&amp;id=a76e84f5e3'
            method='post' id='mc-embedded-subscribe-form' name='mc-embedded-subscribe-form' class='validate'
            target='_blank' novalidate>
            <span id='mc_embed_signup_scroll'>
                <span class='mc-field-group'>
                    <input type='email' value='' name='EMAIL' class='required email' id='mce-EMAIL' placeholder='Email'>
                </span>
                <span id='mce-responses' class='clear'>
                    <span class='response' id='mce-error-response' style='display:none'></span>
                    <span class='response' id='mce-success-response' style='display:none'></span>
                </span>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <span style='position: absolute; left: -5000px;' aria-hidden='true'><input type='text'
                                                                                           name='b_dc9dff1f6c69b7fa92adb46d0_a76e84f5e3'
                                                                                           tabindex='-1'
                                                                                           value=''></span>
                <span class='clear'><input type='submit' value='Join our mailing list' name='subscribe'
                                           id='mc-embedded-subscribe'
                                           class='button'></span>
            </span>
        </form>
    </span>

    <!--End mc_embed_signup-->
